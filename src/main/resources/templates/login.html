<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Doctor Login</h2>

    <!-- Success alert if registered -->
    <div th:if="${param.registered}" class="alert alert-success text-center">
        Welcome doctor, youâ€™re now registered! Please log in.
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="mx-auto" style="max-width: 500px;">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <p class="text-center mt-4">
        Don't have an account yet?
        <a th:href="@{/register/doctor}" class="text-decoration-none">Register here</a>
    </p>
</div>

</body>
</html>
