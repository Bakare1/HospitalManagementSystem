<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Sign Up</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Doctor Sign Up</h2>

  <form th:action="@{/register/doctor}" th:object="${doctor}" method="post" class="mx-auto" style="max-width: 500px;">

    <!-- Global validation error block -->
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
      </ul>
    </div>

    <!-- Full Name -->
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Enter full name" required />
      <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Choose a username" required />
      <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" required />
      <div class="form-text">Password must be at least 6 characters.</div>
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <!-- Specialization -->
    <div class="mb-3">
      <label for="specialization" class="form-label">Specialization</label>
      <input type="text" id="specialization" th:field="*{specialization}" class="form-control" placeholder="e.g. Cardiology" required />
      <div class="text-danger" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></div>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>

  <p class="text-center mt-4">
    Already have an account?
    <a th:href="@{/login}" class="text-decoration-none">Login here</a>
  </p>
</div>

</body>
</html>
